        <div></div>
    </div>
    <div class="menu">
        <div>
            <div>
                <ul>
                    <li>
                        <a class="header_nav-link" href="">

                        <a class="header_nav-link" href="">
                            <img src="{% static 'images/icons/ru_lang_icon.svg' %}" alt="">
